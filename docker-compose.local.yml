version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: qpeptide-mysql-local
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: qpeptide_cutter
      MYSQL_USER: qpeptide_user
      MYSQL_PASSWORD: qpeptide_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - /usr/share/zoneinfo:/usr/share/zoneinfo:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qpeptide-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qpeptide-cutter-backend-local
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
    volumes:
      - ./.env:/app/.env:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - qpeptide-network
    depends_on:
      mysql:
        condition: service_healthy

networks:
  qpeptide-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
